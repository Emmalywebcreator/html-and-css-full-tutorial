<html lang="en">
<head>

    <title>Position Practice</title>
</head>
<body style="margin-bottom: 3000px;
padding-top: 40px;
padding-left: 70px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        z-index: 500;">Header</div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;">DIV1</div>
    <div style="background-color: lightcoral;
        height: 200px;
        width: 200px;
        position: relative;
        ">DIV2

        background-color: black;
        color: white;
        padding: 4px;
        position: absolute;
        bottom: 10px;
        right: 10px;
        border-radius: 4px;
        ">50:00</div>
    </div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 40px;
    width: 60px;">
      
            <div style="
        position: absolute;
        top: 0.5px;
        right: 4px;
        ">
        x
    </div>
    </div>
    <div style="
    position: absolute;
    background-color: orangered;
    top: 50px;
    right: 20px;
    ">
        absolute
    </div>
