<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
</head>
<style>
    .container1 {
        height: 70px;
        width: 70px;
        background-color: rgb(224, 18, 18);
        display: inline-block;
    }
    .container2 {
        height: 70px;
        width: 70px;
        background-color: rgb(4, 99, 20);
        display: inline-block;
        border-radius: 50%;
    }

    .container3 {
        border: 1px solid rgba(221, 219, 219, 0.904);
        width: 300px;
        margin: 10px;
        padding: 10px;
    }

    .container3 p {
        font-size: 18px;
        font-weight: 500;
        margin-top: 0;
    }

    .container4{
        background-color: black;
        width: 350px;
        padding: 15px;
        line-height: 10px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .par1 {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .par2 {
        color: gray;
        font-weight: bold;
        line-height: 20px;
        margin-bottom: 0;
    }
</style>
<body>
    <div>
        <h1>Model 3</h1>
        <p>Order Online for Touchless Delivery</p>
    </div>
    <div class="container1"></div>
    <div class="container2"></div>
    <div class="container3">
        <p>Satisfy with our service?</p>
        <button class="btn">Yes</button>
        <button class="btn">No</button>
    </div>
    <div class="container4">
        <p class="par1">Install YouTube Music</p>
        <p class="par2">Add YouTube Music to your desktop for quick and eassy access.</p>
    </div>
    <div>
        <img src="" alt="">
        <p>What's happening?</p>
        <button>Tweet</button>
    </div>
</body>
</html>
