<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .subscribe-button {
        background-color: rgb(196, 5, 5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 36px;
        width: 105px;
        margin-right: 8px;
    }
    .subscribe-button:hover {
        background-color: rgb(255, 0, 0);
    }

    .join-button {
        background-color: white;
        color: rgb(95, 85, 235);
        border: 2px solid rgb(95, 85, 235);
        border-radius: 5px;
        cursor: pointer;
        height: 36px;
        width: 62px;
        margin-right: 8px;
    }
    .join-button:hover {
        background-color: rgb(80, 0, 200);
        color: white;
    }

    .tweet-button {
        background-color: rgb(12, 196, 241);
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        height: 36px;
        width: 80px;
        margin-right: 8px;
    }
    .tweet-button:hover {
        background-color: rgb(142, 192, 201);
        color: white;
    }
</style>

<ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="button.html">Button</a></li>
</ul>

<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
</body>
</html>
